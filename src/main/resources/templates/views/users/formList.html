<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<head th:replace="layout/layout :: head"></head>
	
	<body>
		<header th:replace="layout/layout :: header"></header>
		
		<div class="container">
			<br>
			
			<legend align="center">Listado de Usuarios / Funcionarios</legend>
						
			<form th:action="@{/usuario/crear}">
				<div class="col-md-2 offset-md-2">
					<button name="add" class="btn btn-md btn-primary btn-block" type="submit">Crear Usuario</button>
				</div>
			</form>
			
			<div class="panel-body">
				<div class="row justify-content-md-center">
					<div class="ccol-md-auto">
						<br>
						
						<table id="example" class="table table-striped table-bordered" style="width:100%">
							<thead>
								<tr>
									<th>Usuario</th>
									<th>Nombres</th>
									<th>Apellidos</th>
									<th>Editar</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usr: ${usrs}">
									<td th:text="${usr.email}"></td>
									<td th:text="${usr.nombres}"></td>
									<td th:text="${usr.apellidos}"></td>
<!-- 									<td th:text="${usr.created_at}"></td> -->
<!-- 									<td th:text="${usr.updated_at}"></td> -->
									<td>
										<a class="btn btn-primary btn-xs" th:href="@{/usuario/edit/} + ${usr.Id_Usuario}" th:text="'Editar'"></a>
									</td>
									<td>
										<a class="btn btn-danger btn-xs" th:href="@{/usuario/delete/} + ${usr.Id_Usuario}" th:text="'Eliminar'"
										onclick="return confirm('Estas seguro que quieres eliminar?');"></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>
