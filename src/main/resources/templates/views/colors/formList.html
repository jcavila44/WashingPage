<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<head th:replace="layout/layout :: head"></head>
	
	<body>
		<header th:replace="layout/layout :: header"></header>
		
		<div class="container">
			<br>
			
			<legend align="center">Listado de Colores</legend>
						
			<form th:action="@{/color/crear}">
				<div class="col-md-2 offset-md-2">
					<button name="add" class="btn btn-md btn-primary btn-block" type="submit">Crear Color</button>
				</div>
			</form>
			
			<div class="panel-body">
				<div class="row justify-content-md-center">
					<div class="ccol-md-auto">
						<br>
						
						<table id="example" class="table table-striped table-bordered" style="width:100%">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nombre</th>
									<th>Accion</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="colores: ${colores}">
									<!-- 
									 -->
									 <td th:text="${colores.Id_Color}"></td>									
									<td th:text="${colores.Nombre}"></td>
									<td>
										<a class="btn btn-primary btn-xs" th:href="@{/color/edit/} + ${colores.Id_Color}" th:text="'Editar'"></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>
